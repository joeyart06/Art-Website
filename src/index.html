<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Joey's Website</title>
    <!-- Let's pick out some fonts -->
    <!-- Roboto and Inter font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="intro">
        <div id="intro-text">
            <h1 id="intro-name">Hi, I'm Joey O'Donnell</h1>
            <p id="intro-descriptor">Good Artist, Handsome boi, Overall god</p>
        </div>
        <img src="assets/WATERCOLOR/HOUSE_PICTURE.jpeg" alt="Portrait of subject" id="intro-portrait">
    </div>

    <div class="art-preview">
        <div>
            <img src="../assets/WATERCOLOR/FullSizeRender(1).png" alt="My Landscape Pictures" class="img-preview">
            <p class="img-txt">Landscape</p>
        </div>
        <div>
            <img src="assets/WATERCOLOR/TLH-10.jpg.png" alt="My Animations" class="img-preview">
            <p class="img-txt">Animation</p>
        </div>
        <div>
            <img src="assets/WATERCOLOR/TLH-11.jpg.png" alt="My 3D Art" class="img-preview">
            <p class="img-txt">3D</p>
        </div>
        <div>
            <img src="assets/WATERCOLOR/TLH-12.jpg.png" alt="My Sketches" class="img-preview">
            <p class="img-txt">Sketches</p>
        </div>
        <div>
            <img src="../assets/WATERCOLOR/FullSizeRender(3).png" alt="My Portraits" class="img-preview">
            <p class="img-txt">Portraits</p>
        </div>
        <div>
            <img src="../assets/WATERCOLOR/TLH-14.jpg.png" alt="6" class="img-preview">
            <p class="img-txt">I Don't Remember</p>
        </div>
    </div>
    <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:100%">
        <div id="imgtext"></div>
      </div>
</body>

</html>
